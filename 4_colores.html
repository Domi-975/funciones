<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
</head>
<body>


    <div id="azul" style="width: 200px; height: 200px; background-color: blue;"></div>
<div id="rojo" style="width: 200px; height: 200px; background-color: red;"></div>
<div id="verde" style="width: 200px; height: 200px; background-color: green;"></div>
<div id="amarillo" style="width: 200px; height: 200px; background-color: yellow;"></div>

<script>
const divAzul = document.querySelector ('#azul')
const divRojo = document.querySelector ('#rojo')
const divVerde = document.querySelector ('#verde')
const divAmarillo = document.querySelector ('#amarillo')

            divAzul.addEventListener("click", function() {
            divAzul.style.backgroundColor = "black"; 
        });

        divRojo.addEventListener("click", function() {
            divRojo.style.backgroundColor = "black"; 
        });

        divVerde.addEventListener("click", function() {
            divVerde.style.backgroundColor = "black"; 
        });

        divAmarillo.addEventListener("click", function() {
            divAmarillo.style.backgroundColor = "black"; 
        });


</script>







</body>
</html>
